<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://asapoglu.github.io/Tools/image/im.svg">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="wrapper">
    <header>Yapılacaklar Listesi</header>
    <div class="inputField">
      <input type="text" placeholder="Yeni yapılacak ekle">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span><span class="pendingTasks"></span> bekleyen görevin var</span>
      <button>Temizle</button>
    </div>
  </div>

  <script src="script.js"></script>

</body>
</html>
